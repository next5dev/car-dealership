<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Error Page!</title>
</head>

<body>
<div class="container">
    <h1>Sorry mate, something went wrong!</h1>
    <b><span th:if="${errorMessage}" th:text="${errorMessage}">Error</span></b>
    <br>
    <img th:scr="@{/resources/img/error.jpg}" alt="ERROR" width="auto" height="300px"/>
    <br>
    <br>
    <p>
        <a href="@{/}" class="btn btn-info" role="button">Back to main page</a>
    </p>
</div>

</body>

</html>
